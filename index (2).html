<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 Magical Love Calculator 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>💘 Magical Love Calculator 💘</h1>
        <p>Enter two names and let love cast its spell ✨</p>
        <form id="loveForm" class="form animated-form">
            <label for="name1">💑 Your Name:</label>
            <input type="text" id="name1" placeholder="Your Name" class="input-field">

            <label for="name2">💞 Partner's Name:</label>
            <input type="text" id="name2" placeholder="Partner's Name" class="input-field">

            <button type="button" onclick="calculateLove()" class="calculate-button">Calculate Love ❤️</button>
        </form>

        <div class="result">
            <h2>💓 Love Percentage:</h2>
            <p id="loveScore" class="animated-text heartbeat"></p>
            <div id="loveMessage" class="animated-text heartbeat"></div>
        </div>

        <footer>
            🌹 © 2024 Magical Love Calculator. All rights reserved by Tajul Islam. 🌹
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
